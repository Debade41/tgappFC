services:
  api:
    build: ./api
    environment:
      BOT_TOKEN: "${BOT_TOKEN}"
      ADMIN_USER_ID: "${ADMIN_USER_ID}"
      ALLOWED_ORIGINS: "${ALLOWED_ORIGINS}"
      DB_PATH: "/data/wheel.db"
    ports:
      - "8000:8000"
    volumes:
      - api-data:/data
    restart: unless-stopped

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: "${VITE_API_URL}"
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  api-data:
